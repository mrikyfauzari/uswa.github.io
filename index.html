<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batu Gunting Kertas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Batu Gunting Kertas</h1>
        <div class="player-inputs">
            <input type="text" id="player1Name" placeholder="Nama Player 1">
            <input type="text" id="player2Name" placeholder="Nama Player 2">
        </div>
        <button id="startGame">Mulai Permainan</button>
        <div class="game" id="game" style="display: none;">
            <h2 id="playerTurn">Giliran Player 1</h2>
            <div class="choices">
                <button class="choice" data-choice="batu">
                    <img src="batu.jpg" alt="Batu">
                </button>
                <button class="choice" data-choice="gunting">
                    <img src="gunting.png" alt="Gunting">
                </button>
                <button class="choice" data-choice="kertas">
                    <img src="kertas.png" alt="Kertas">
                </button>
            </div>
            <p id="result"></p>
            <button id="resetGame">Reset Permainan</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
